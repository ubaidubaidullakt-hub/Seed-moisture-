<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Seed Scanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart Seed Scanner</h1>
      <div class="languages">
        <button>English</button>
        <button>Malayalam</button>
        <button>Hindi</button>
      </div>
    </header>

    <section class="seed-list">
      <button>Paddy</button>
      <button>Wheat</button>
      <button>Ragi</button>
      <button>Green Gram</button>
      <button>Black Gram</button>
      <button>Bengal Gram</button>
      <button>Maize</button>
      <button>Coconut</button>
      <button>Groundnut</button>
      <button>Sesame</button>
      <button>Mustard</button>
      <button>Sorghum</button>
    </section>

    <section class="scanner">
      <button id="scanBtn">Start Camera Scan Now</button>
      <div class="status">
        <p>Status: <span id="status">---</span></p>
        <p>Germination: <span id="germination">---</span></p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
